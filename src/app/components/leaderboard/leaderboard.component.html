<nav class="navbar navbar-expand-lg bg-info p-4 navbar-dark">
    <div class="container-fluid">

        <ul class="navbar-nav mr-auto">
            <li class="nav-item navbar-brand">
                Welcome Quiz Leader Board
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active" (click)="logOut()">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>

</nav>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Total Score</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let candidate of candidateScoreCard; let i= index">

            <tr>
                <td>{{candidate.name}}</td>
                <td>{{candidate.emailId}}</td>
                <td>{{candidate.scoreCard}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
