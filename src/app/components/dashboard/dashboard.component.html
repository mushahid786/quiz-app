<div class="scroll">
    <ng-container *ngFor="let list of orderSuffalList ; let i= index">
        <div class="card  m-3">
            <div class="card-body row">
                <div class="card-text row col-12 ml-0">
                    <p class="card-text row col-md-12">Question {{i+1 }}</p>
                    <p class="card-text row col-md-12">{{list.ques}}

                    </p>
                    <div class="row col-12 p-0 m-0">
                        <ng-container *ngFor="let lists of list.option ;let ind=index">
                            <div class="form-check col-sm-3 px-4">

                                <input [disabled]="orderSuffalList[i]?.isDisabledCheckBox"
                                    [ngStyle]="{'color': (orderSuffalList[i][ind]?.isOptionCorrect && orderSuffalList[i][ind]?.isOptionDisplay) ? 'green' : 'red'}"
                                    class="form-check-input text-danger" type="checkbox" id="selectChoice"
                                    (click)="checked(lists.opt,list.ans, i, ind)">
                                <label class="form-check-label text-nowrap" for="selectChoice1">
                                    {{lists.opt}}
                                    <span
                                        *ngIf="orderSuffalList[i][ind]?.isOptionCorrect && orderSuffalList[i][ind]?.isOptionDisplay"
                                        class=" text-success">
                                        <i class="fa fa-check" aria-hidden="true"></i>
                                    </span>
                                </label>

                            </div>

                        </ng-container>
                        <span *ngIf="orderSuffalList[i]?.isOptionCorrect && orderSuffalList[i]?.isOptionDisplay"
                            class=" text-success">
                            <i class="fa fa-check" aria-hidden="true"></i>
                        </span>
                        <span *ngIf="!orderSuffalList[i]?.isOptionCorrect && !orderSuffalList[i]?.isOptionDisplay"
                            class="text-danger">
                            <i class="fa fa-window-close" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
