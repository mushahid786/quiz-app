<nav class="navbar navbar-expand-lg bg-info p-4 navbar-dark">
    <div class="container-fluid">

        <ul class="navbar-nav mr-auto">
            <li class="nav-item navbar-brand">
                Welcome Quiz Questionnaire
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item text-white">
                Final Score : {{resultOfTest}}
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active" (click)="logOut()">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    Logout
                </a>
            </li>
        </ul>
    </div>

</nav>
<div class="scroll">
    <div class="card colo-12 m-3">
        <div class="card-body row">
            <div class="card-text row col-12 ml-0">
                <p class="card-text row col-md-12">Question {{orderSuffalList.length }}
                </p>
                <p class="card-text row col-md-12">{{orderSuffalList[orderSuffalList.length-1].ques}}
                </p>
                <span
                    *ngIf="orderSuffalList[orderSuffalList.length-1]?.isOptionCorrect && orderSuffalList[orderSuffalList.length-1]?.isOptionDisplay"
                    class=" text-success h3">
                    <i class="fa fa-check" aria-hidden="true"></i>
                </span>
                <span
                    *ngIf="!orderSuffalList[orderSuffalList.length-1]?.isOptionCorrect && !orderSuffalList[orderSuffalList.length-1]?.isOptionDisplay"
                    class="text-danger  h3">
                    <i class="fa fa-window-close" aria-hidden="true"></i>
                </span>
                <div class="row col-12 p-0 m-0">
                    <ng-container *ngFor="let lists of orderSuffalList[orderSuffalList.length-1].option ;let ind=index">
                        <div class="form-check col-sm-3 px-4">

                            <input [disabled]="orderSuffalList[orderSuffalList.length-1]?.isDisabledCheckBox"
                                [ngStyle]="{'backgorud': (orderSuffalList[orderSuffalList.length-1][ind]?.isOptionCorrect && orderSuffalList[orderSuffalList.length-1][ind]?.isOptionDisplay) ? 'red' : 'green'}"
                                class="form-check-input text-danger" type="checkbox" id="selectChoice"
                                (click)="checked(lists.opt,orderSuffalList[orderSuffalList.length-1].ans, orderSuffalList.length-1, ind)">
                            <label class="form-check-label text-nowrap" for="selectChoice1">
                                {{lists.opt}}

                            </label>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
    <div class="row p-0 m-0">
        <div class="text-right col-12 col-md-6 "></div>
        <div class="text-right col-12 col-md-6 " *ngIf="orderSuffalList.length!=questionStoredList.length">
            <button class="btn btn-info w-100" (click)="nextQuestion(orderSuffalList.length)">Next</button>
        </div>
        <div class="text-right col-12 col-md-6 " *ngIf="orderSuffalList.length==questionStoredList.length">
            <button class="btn btn-info w-100" (click)="onFinalSubmit()">Submit</button>
        </div>
    </div>
</div>
